<div class="tm-row regular person" x-mojo-tap-highlight="momentary">
	<span class="real-name truncating-text">#{name}</span>
	<span class="screen-name truncating-text">@#{screen_name}</span>
	<div class="avatar">
		<div class="avatar_cover_wrapper">
			<img src="#{profile_image_url}" />
			<img src="images/tweets/avatar-cover-single.png" class="avatar_cover" />
		</div>
	</div>
</div>
